<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'components/sidebar.html' %}
    <div class="main-content">
        <h1>ECG Analyzer</h1>
        <form action="{{ url_for('ecg_analyzer') }}" method="post" enctype="multipart/form-data" class="upload-form">
            <label for="file-upload" class="file-label"><h2>Upload ECG Image:</h2>
                <p>In this <strong>prototype</strong> release, the model can analyze the provided <strong>ECG Graph Image</strong> and determine whether it is of:</p>
                    <ul>
                        <li><strong>a Normal (healthy) patient</strong></li>
                        <li><strong>a patient with history of Myocardial Infarction</strong></li>
                        <li><strong>a patient with Abnormal Heartbeat</strong>, or</li>
                        <li><strong>a Myocardial Infarction patient</strong></li>
                    </ul>
                <p>Future releases will contain further upgradations and advancements.</p>    
            </label>
            <input type="file" id="file-upload" name="file" accept=".jpg, .jpeg, .png" class="file-input" multiple>
            <button type="submit" class="upload-btn">Analyze</button>
        </form>
        {% if summary %}
        <div class="sub-content">
            <h2>Analysis Summary:</h2>
            <p id="markdown-content">{{ summary }}</p>
        </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
